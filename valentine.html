<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffe6ec;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    img {
      width: 220px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="profile.jpg" alt="My Photo">
    <h1>Tashi, Will you be my Valentine? ðŸ’•</h1>

    <button id="yes" onclick="alert('Okiee! ðŸ’–')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;

      noButton.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
